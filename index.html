<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời chúc 20-10 từng slide</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="falling-container"></div>
  <header>
    <h1>💐 Chúc mừng ngày Phụ nữ Việt Nam 20-10 💐</h1>
    <p>Nhấn "Tiếp theo" để xem các lời chúc ý nghĩa dành tặng phái đẹp!</p>
  </header>
  <!-- Nhạc nền TỰ ĐỘNG PHÁT -->
  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b6fa7b1.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ HTML5 audio!
  </audio>
  <main>
    <div id="wish-slide"></div>
    <div class="slide-controls">
      <button id="prev-btn">⬅ Quay lại</button>
      <button id="next-btn">Tiếp theo ➡</button>
    </div>
  </main>
  <footer>
    <span>Made with ❤️ by bạn</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
